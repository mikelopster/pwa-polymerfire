<link rel='import' href='../bower_components/polymer/polymer.html'>

<link rel='import' href='shared-styles.html'>

<dom-module id='app-bar'>
  <template>

    <style include='shared-styles'></style>

    <header>
      <div class='title'>Tweet App</div>

      <template is='dom-if' if='[[signedIn]]'>
        <div class='user'>
          <div>[[name]]</div>
          <img src='[[image]]'>
        </div>
      </template>

      <template is='dom-if' if='[[!signedIn]]'>
        <button class='login' on-click='signIn'>Login</button>
      </template>
    </header>

  </template>
  <script>

    Polymer({
      is: 'app-bar',

      properties: {
        signedIn: {
          type: Boolean
        },
        name: {
          type: String
        },
        image: {
          type: String
        }
      },

      signIn: function () {
        this.fire('sign-in');
      }
    });

  </script>
</dom-module>
