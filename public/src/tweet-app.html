<link rel='import' href='../bower_components/polymer/polymer.html'>
<link rel='import' href='../bower_components/polymerfire/firebase-app.html'>
<link rel='import' href='../bower_components/polymerfire/firebase-auth.html'>

<link rel='import' href='shared-styles.html'>
<link rel='import' href='app-bar.html'>
<link rel='import' href='tweet-feed.html'>

<dom-module id='tweet-app'>
  <template>

    <style include='shared-styles'></style>

    <firebase-app
      auth-domain='tweet-app-78cb7.firebaseapp.com'
      database-url='https://tweet-app-78cb7.firebaseio.com'
      api-key='AIzaSyAXOliRTIsDiRqHSM4t9f4IRGoQK69PEyc'>
    </firebase-app>

    <firebase-auth id='auth'
      provider='google'
      user='{{user}}'
      signed-in='{{signedIn}}'>
    </firebase-auth>

    <app-bar
      signed-in='[[signedIn]]'
      name='[[user.displayName]]'
      image='[[user.photoURL]]'>
    </app-bar>

    <tweet-feed
      name='[[user.displayName]]'
      image='[[user.photoURL]]'>
    </tweet-feed>

  </template>
  <script>

    Polymer({
      is: 'tweet-app',

      properties: {
        signedIn: {
          type: Boolean
        },
        user: {
          type: Object
        }
      },

      listeners: {
        'sign-in': 'onSignIn'
      },

      onSignIn: function () {
        this.$.auth.signInWithPopup();
      }
    });

  </script>
</dom-module>
