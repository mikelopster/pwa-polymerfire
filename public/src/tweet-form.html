<link rel='import' href='../bower_components/polymer/polymer.html'>

<link rel='import' href='shared-styles.html'>

<dom-module id='tweet-form'>
  <template>

    <style include='shared-styles'></style>

    <form on-submit='tweet'>
      <input type='text' placeholder='Say something' value='{{text::input}}'>
    </form>

  </template>
  <script>

    Polymer({
      is: 'tweet-form',

      properties: {
        text: {
          type: String
        }
      },

      tweet: function (event) {
        this.fire('tweet', { text: this.text });
        this.text = '';
        event.preventDefault();
      }
    });

  </script>
</dom-module>
