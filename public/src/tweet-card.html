<link rel='import' href='../bower_components/polymer/polymer.html'>

<link rel='import' href='shared-styles.html'>

<dom-module id='tweet-card'>
  <template>

    <style include='shared-styles'></style>

    <article>
      <img class='image' src='[[image]]'>
      <div class='created'>[[createdTime]]</div>
      <div class='name'>[[name]]</div>
      <p class='text'>[[text]]</p>
    </article>

  </template>
  <script>

    Polymer({
      is: 'tweet-card',

      properties: {
        name: {
          type: String
        },
        image: {
          type: String
        },
        text: {
          type: String
        },
        createdTime: {
          type: String
        }
      }
    });

  </script>
</dom-module>
